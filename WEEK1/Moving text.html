<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  <!-- handle textual content put on it -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> <!-- allow browser versions-->
    <meta name="viewport" content="width=device-width",initial-scale=1.0>  <!-- controls the initial zoom level-->
    <title> Moving Text </title>
    <link rel="stylesheet" href="/style.css">  <!-- link css to html-->
</head>

<body>
    <div class="text"> <!--point to a class name in a style sheet -->
        <div class="normal-text">Hello,</div>  
        <ul class="animate-text">   <!--create list -->
            <li><span>world.</span></li>
            <li><span>World.</span></li>
            <li><span>WORLD.</span></li>
            <li><span>WORLD!</span></li>
            <li><span>WORLD!!!</span></li>
        </ul>
    </div>

</body>
</html>
